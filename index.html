  <script>
    // extract query parameters from URL to set editor
    
    let view = app.view;
    const params = new URLSearchParams(window.location.search);

    /* use default snippet if one is not set in the query parameters */
    //     snippet = 
    // `[
    //   point -> [x -> ?, y ->?, z -> ?],
    //   a -> ^0.point(x -> ^1.int2)(y -> ^1.int4)(z -> ^1.int1),
    //   b -> ^0.point(x -> ^1.int7)(y -> ^1.int12)(z -> ^1.int2),
    //   dist -> ^1.dist(point1 -> ^0.a)(point2 -> ^0.b)
    // ].dist.val`;

    snippet =
      `[
  price -> ^1.int_2,
  book -> [
    title -> ^2.title,
    price -> ?
  ],
  manga -> [
    manga_title -> ^2.str_publisher.add(str -> ^0.title),
    @ -> ^1.book
  ](price -> ^0.price),
  title -> ^0.manga.manga_title
].manga.price`

    // snippet = "[x -> ^0.y, y -> ^0.z, z -> [b -> ^0.c, c -> ?](c -> ^0)].x.b"
    if (params.has("snippet")) {
      snippet = decodeURIComponent(params.get("snippet"));
    };
    // set default snippet
    view.dispatch({
      changes: { from: 0, to: view.state.doc.length, insert: snippet }
    });

  </script>

  <script>

    var popoverList = []
    
    let target = document.getElementById('__app__');

    let config = {
        childList: true,
        subtree: true
    };

    const callback = function(mutationsList, observer) {
      let t = document.getElementById("app_div");
      if (t) {
        let popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        popoverTriggerList.map(e => {e.setAttribute("data-bs-content", popoverContents[e.getAttribute("id")])})
        popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl, {container: 'body', html: true})
        });
        observer.disconnect();
        return;
      }
    };

    const app_observer = new MutationObserver(callback);

    app_observer.observe(target, config);
  </script>
